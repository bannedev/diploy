name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build
        run: go build -o diploy

      - name: Release
        uses: actions/upload-artifact@v2
        with:
          path: ./diploy

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
